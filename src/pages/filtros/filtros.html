<ion-toolbar >
   <ion-title color="primary">EasyMovie</ion-title>
</ion-toolbar>





  <ion-content class="background" no-bounce>


    <div class="divHeader" >

            <div class="imageHeader">
            <img class="imagemCabecalho" src={{imagemFilmeEstreia}} />
            </div>


            <div class="imageHeader2" >
              .
            </div>

           <div class="card-textoGrande" >
             {{nomeFilmeEstreia}}<br>
             <span style="color:#e1b612;font-size:12px"><b>ESTREIA DA SEMANA</b></span>
          </div>

          <div class="botaoSuperior" style=" bottom: 0%; width: 100%; height: 20% ">

            <ion-scroll  scrollX="true" class="scrollHorizontalDatas" overflow-scroll="true" >
              <ion-chip  *ngFor=" let data of datas"  [ngClass]="data.selecionado ? 'ativo' : 'inativo'" (tap)="selecionaOpcaoQueroIr(data)">
                <ion-label  class="tag"><b>{{formataData(data.data)}}</b> ({{data.diasemana}})</ion-label>
              </ion-chip>
            </ion-scroll>

          </div>



    </div>

<br><br>

<ion-grid class="gradeBotoes">
  <ion-row>
    <ion-col col-50 class="botaoMenu" style="border-right:  1px solid #ccc8c5;" (tap)="verFilmes()" >
    <br>
              <ion-grid >
                  <ion-row >
                      <ion-col class="botaoTexto">Comece por<br><span class="botaoTexto2">Filmes</span></ion-col>
                  </ion-row>
             </ion-grid>
    <br>
    </ion-col>
    <ion-col col-50 class="botaoMenu" (tap)="verCinemas()">
    <br>
              <ion-grid >
                  <ion-row >
                      <ion-col class="botaoTexto">Comece por<br><span class="botaoTexto2">Cinemas</span></ion-col>
                  </ion-row>
             </ion-grid>
    <br>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="botaoMenu" (tap)="verSessoesAgora()" style="border-bottom:  1px solid #ccc8c5;">

            <ion-grid >
                <ion-row >
                    <ion-col class="botaoTexto">Buscar por<br><span class="botaoTexto2">Sess√µes agora!</span></ion-col>
                </ion-row>

    <br>

</ion-grid>
