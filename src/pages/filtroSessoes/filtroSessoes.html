
<ion-content style="position: relative;">


<div style="background-color: #4b5264;">

  <img  src="https://ingresso-a.akamaihd.net/img/cinema/cartaz/19194-destaque.jpg"  (tap)="selecionaFilme(filme);"  />


<div class="tituloFilmeDetalheSessao">{{sessao.nomeFilme}}</div>
<div class="tituloFilmeSubDetalheSessao">{{sessao.genero}} | {{sessao.duracao}} minutos | {{ sessao.classificacao}}</div>
<div  class="tituloFilmeSubDetalheSessao">{{sessao.tipo}}</div>
</div>

<br>
<ion-grid class="fonteDetalhesSessao">
  <ion-row >
      <ion-col col-4 class="tituloDetalhe">Quando</ion-col>
      <ion-col col-8 class="tituloDetalhe" style="text-align: left">Onde</ion-col>
 </ion-row>
 <ion-row >
     <ion-col col-4 class="tituloCampo">{{sessao.diames}}</ion-col>
     <ion-col col-8 class="tituloCampo" style="text-align: left; font-size:14px">{{sessao.nomeCinema}}</ion-col>
</ion-row>
<ion-row >
      <ion-col col-12></ion-col>
</ion-row>

<ion-row >
    <ion-col col-4 class="tituloDetalhe">Começa</ion-col>
    <ion-col col-8 class="tituloDetalhe" style="text-align: left">Acaba até <span style="font-size:10px">(estimado)</span></ion-col>
</ion-row>
<ion-row >
   <ion-col col-4 class="tituloCampo">{{formataHora(sessao.hora)}}</ion-col>
   <ion-col col-8 class="tituloCampo" style="text-align: left">{{calculaHoraFim(formataHora(sessao.hora), sessao.duracao)}}</ion-col>
</ion-row>

</ion-grid>

<br>

<ion-grid>
  <ion-row>
      <ion-col col-7  style="text-align: center;">
           <button class="botaoCompartilhar" (tap)="shareSheetShare()">COMPARTILHAR</button>
      </ion-col>
        <ion-col col-5 style="text-align: right;">
          <button class="botaoFechar" (tap)="fechar()">FECHAR</button>
      </ion-col>
 </ion-row>
</ion-grid>
