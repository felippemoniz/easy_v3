
<ion-content style="position: relative;">

<div style="background-color: #4b5264;">
<div class="tituloFilmeDetalheSessao">{{sessao.nomeFilme}}</div>
<div class="tituloFilmeSubDetalheSessao">{{sessao.genero}} | {{sessao.duracao}} minutos | {{ sessao.classificacao}}</div>
<div  class="tituloFilmeSubDetalheSessao">{{sessao.tipo}}</div>
</div>

<div class="tituloDia"><b>{{sessao.diames}} ({{sessao.diasemana}})</b></div>


<ion-grid class="fonteDetalhesSessao">
  <ion-row style="background-color: #f1f2f4">
      <ion-col col-6>
          Come√ßa as <b>{{formataHora(sessao.hora)}}</b>
      </ion-col>
        <ion-col col-6 style="text-align: right">
          Termina as  <b>{{calculaHoraFim(formataHora(sessao.hora), sessao.duracao)}}*</b>
      </ion-col>
 </ion-row>
   <ion-row style="background-color: #f1f2f4">
      <ion-col col-12>
          No <b>{{sessao.nomeCinema}}</b>
      </ion-col>
 </ion-row>
</ion-grid>

<br><br><br>

<ion-grid>
  <ion-row>
      <ion-col col-7  style="text-align: center;">
           <button class="botaoCompartilhar" (tap)="shareSheetShare()">COMPARTILHAR</button>
      </ion-col>
        <ion-col col-5 style="text-align: right;">
          <button class="botaoFechar" (tap)="fechar()">FECHAR</button>
      </ion-col>
 </ion-row>
</ion-grid>




</ion-content>
